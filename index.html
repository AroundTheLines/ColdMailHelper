
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>ColdMailer</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

    <!--Custom css for this project-->
    <link href="css/custom.css" rel="stylesheet">

    <!--Import angular early so that everything that needs to work works.-->
    <script src="js/angular.min.js"></script>


  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">ColdMailer</h3>
            </div>
          </div>

          <div class="inner cover" ng-app="ColdMail">
            <h1 class="cover-heading">Looking to cold e-mail someone?<br>Let's find their address.</h1>
            <p class="lead">ColdMailer is an elegant solution to help you guess someone's email if they haven't listed it on a public domain. Type their name and company below and suggestions for their email will come up.</p>
            <form>
	            <div class="row">
		            <div class="col-md-4">
		            	<p class="font-soft">First Name</p>
		            	<input type="text">
		            </div>
		            <div class="col-md-4">
		            	<p class="font-soft">Last Name</p>
		            	<input type="text">
		            </div>
		            <div class="col-md-4">
		            	<p class="font-soft">Company</p>
		            	<input type="text">
		            </div>
	            </div>
            </form>
          </div>

          <div class="mastfoot">
            <div class="inner">
            
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!--Custom javascript for this project-->
    <script src="js/custom.js"></script>
  </body>
</html>
